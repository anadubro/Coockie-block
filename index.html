<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cookie block</title>
</head>
<body>
  
  <script>
    const cookiePopupSettings = {
      // Основной текст
      // Содержимое в кдратный скобках, например [cookie], это текст для ссылки(-ок)
      text: "Мы используем файлы cookie для улучшения работы сайта. Подробнее см. [cookie], [защита данных]",
      
      // Текст и url для ссылок
      // Url идут в том же порядке, как и в поле text указан текст в квадратных скобках.
      // Они сообносятся друг с другом: первый текст в квадратных скобках в поле text = первому url в поле links
      linkUrls: ["https://example.com/cookies", "https://example.com/cookies23232"],
      
      // Текст для кнопки
      buttonText: "Принять",
      
      // Основные стили
      // Стили блока
      backgroundColorBlock: '#e0e9fc',
      maxWidthContainer: '500px',
      borderBlock: '1px solid #8787874a',
      borderRadiusBlock: '15px 5px',
      boxShadowBlock: '3px 3px 10px #00000073',
      animationBlock: 'slideBounce 1.6s forwards ease-out',
      opasityBlock: '0.8',
    
      // Стили текста
      colorText: '#000',
      fontSizeText: '17px',
      widthTextBlock: '70%',
    
      // Стили ссылки
      colorLink: '#336aea',
      colorLinkHover: '#08308f',
    
      // Стили кнопки
      backgroundColorButton: '#336aea',
      colorTextButton: '#e0e0e0',
      borderButton: 'none',
      fontSizeButton: '17px',
      boxShadowButton: '3px 3px 10px #00000073',
      transformButtonHover: 'scale(1.05)'
    }
  </script>
  <script src="./script.js" defer></script>
</body>
</html>
