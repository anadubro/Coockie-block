  <script> // User settings
    const cookiePopupSettings = {
      // Main text
      // Content in square brackets, for example [cookie], is text for a link (or links)
      text: 'Мы используем файлы cookie для улучшения работы сайта. Подробнее см. [cookie], [защита данных]',
      
      // URL for links
      // URLs are in the same order as the text in square brackets in the 'text' field
      // They correspond to each other: the first text in square brackets in the 'text' field = the first URL in the 'links' field.
      linkUrls: ['https://example.com/cookies', 'https://example.com/cookies-2'],
      
      // Text for the button
      buttonText: 'Принять',

      // Delay in loading cookie block when loading page
      timeoutLoadingBlock: '1000',

    }
