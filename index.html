<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cookie block</title>
</head>
<body>
  
  <script> // User settings
    const cookiePopupSettings = {
      // Main text
      // Content in square brackets, for example [cookie], is text for a link (or links)
      text: 'Мы используем файлы cookie для улучшения работы сайта. Подробнее см. [cookie], [защита данных]',
      
      // URL for links
      // URLs are in the same order as the text in square brackets in the 'text' field
      // They correspond to each other: the first text in square brackets in the 'text' field = the first URL in the 'links' field.
      linkUrls: ['https://example.com/cookies', 'https://example.com/cookies-2'],
      
      // Text for the button
      buttonText: 'Принять',

      // Delay in loading cookie block when loading page
      timeoutLoadingBlock: '1000',
      
      // Basic styles
      // Block styles
      backgroundColorBlock: '#e0e9fc',
      maxWidthContainer: '500px',
      borderBlock: '1px solid #8787874a',
      borderRadiusBlock: '15px 5px',
      boxShadowBlock: '3px 3px 10px #00000073',
      animationBlock: 'slideBounce 1.6s forwards ease-out',
      opasityBlock: '0.8',
    
      // Text styles
      colorText: '#000',
      fontSizeText: '17px',
      widthTextBlock: '70%',
    
      // Link styles
      colorLink: '#336aea',
      colorLinkHover: '#08308f',
    
      // Button styles
      backgroundColorButton: '#336aea',
      colorTextButton: '#e0e0e0',
      borderButton: 'none',
      fontSizeButton: '17px',
      boxShadowButton: '3px 3px 10px #00000073',
      transformButtonHover: 'scale(1.05)'
    }
  </script>
  <script src='./script.js' defer></script>
</body>
</html>
